[global]
   workgroup = WORKGROUP
   server string = Samba Server %v
   netbios name = samba
   security = user
   map to guest = Bad User
   dns proxy = no

[home_xo]
   path = /mount
   writable = yes
   guest ok = no
   browseable = yes
   create mask = 0775
   directory mask = 0775
   force user = xo
   force group = xo

